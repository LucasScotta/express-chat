<html>
 <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  body {
    font-family: 'Merriweather', serif;
  }
  #chat {
    overflow-y: scroll;
    margin-top: 25px;
    margin-left: 10px;
    width: 1000px;
    height: 772px;
    border: 10px solid black;
    text-align: left;
    border-radius: 50px;
  }
  #send {
    text-align: justify;
    font-size: 50px;
    display: inline-block;
    width: 820px;
    height: 100px;
    border: 5px solid black;
    margin-top: 10px;
    margin-left: -150px;
    border-radius: 50px;
    padding-left: 20px;
  }
  .btn-send {
    font-size: 40px;
    display: inline-table;
    position: absolute;
    margin-top: 30px;
    height: 60px;
    width: 180px;
    border-radius: 50px;
  }
  .message {
    background-color: #35363A;
    text-align: justify;
    color: white;
    margin-left: 20px;
    margin-top: 5px;
    font-size: 35px;
    border-radius: 50px;
    padding-left: 20px;
  }
  .room-menu {
    border-radius: 30px;
    position: absolute;
    left: 20px;
    width: 300px;
    height: 772px;
    border: 10px solid black;
  }
  .block-menu {
    border-radius: 30px;
    position: absolute;
    right: 20px;
    width: 300px;
    height: 772px;
    border: 10px solid black;
  }
  .item {
    color: gray;
    margin-top: 15px;
    font-size: 35px;
  }
  .item .name {
    text-align: left;
  }
  .item .muter {
    display: none;
  }
  .item:hover .muter {
    display: inline;
  }
</style>
    <title>CHAT</title>
  </head>
  <body>
    <center>
      <div class="room-menu">
        <div id="salas" class="item">SALAS</div>
        <% for (const id of suscribed) { %>
        <div class="item"><%= id %></div>
        <% } %>
      </div>
      <div class="block-menu">
        <div id="usuarios" class="item">USERS</div>
        <% for (const suscriptor of suscriptors) {%>
        <div class="item" onclick="mute(this)">
          <span class="name"><%= suscriptor %></span><span class="muter"> MUTE</span>
        </div>
      <% } %>
      </div>
      <div id="chat"></div>
        <label for="messages">
          <input id="send" name="message">
        </label>
      <button onclick="sendMsg(document.getElementById('send').value)" class="btn-send">Send</button>
    </center>
  </body>
</html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  const msgElement = document.getElementById('send')
  const chat = document.getElementById('chat')
  document.onkeydown = (event) => {
    if (event.keyCode === 13) return sendMsg(msgElement.value)
    if (event.keyCode === 221) return axios.get('/chat/debug')
  }
const sendMsg = (message) => {
  axios.post('/chat/message', { message, roomId:1 })
  msgElement.value = ""
  }
const backgroundHeight = (element) => {
  let maxLength = 28
  let height = 45
  const text = element.innerText.split('')
  if (text.length > 125) {
    text.splice(132, text.length - 1)
  }
  while(text.length > maxLength) {
    text.splice(maxLength, 0, '\n')
    maxLength += 28
    height += 45
  }
  element.innerText = text.join("")
  return height
}

const writeMsg = (chat, data) => {
  const div = document.createElement('div')
  const span1 = document.createElement('span')
  const span2 = document.createElement('span')
  div.className = 'message'
  span1.innerText = data.user + ': '
  span2.innerText = data.message
  const background = backgroundHeight(span2)
  div.style.height = background
  chat.appendChild(div)
  div.appendChild(span1)
  div.appendChild(span2)
  div.scrollIntoView(true)
}

const roomIds = []

const refreshChat = () => {
  axios
    .get('/chat/message?roomId=1')
    .then((resp) => {
      if(resp.data.message) {
        writeMsg(chat, resp.data)
      }
      refreshChat()
    })
}
refreshChat()

const mute = (elem) => {
  const status = elem.children[1]
  const usuario = elem.children[0]
    axios
      .post('/chat/mute', {userToMute: usuario.innerText})
      .then((resp) => {
        if (resp.data.status) {
          status.innerText = resp.data.status
        }
        if (resp.data.status === ' UNMUTE') {
          return usuario.style.textDecoration = 'line-through'
        }
          usuario.style.textDecoration = 'none'
      })
  }
</script>
